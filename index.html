<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Energy Dashboard</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="second.html">Second Dashboard</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      </nav>
    <div class="dashboard">
        <div class="card">
            <h2>Energy Usage</h2>
            <p>341.67 kWh</p>
            <span class="trend-icon up-arrow">↑</span>
        </div>
        <div class="card">
            <h2>Energy Usage</h2>
            <p>543.68 kWh</p>
            <span class="trend-icon up-arrow">↑</span>
        </div>
        <div class="card">
            <h2>Consumption Today</h2>
            <p>2,376 Wh</p>
            <span class="trend-icon down-arrow">↓</span>
        </div>
    </div>
        <div class="row">
            <div class="graph">
                <h2>Daily Usage</h2>
                <label for="start-date">Start Date:</label>
                <input type="date" id="start-date">
                <label for="end-date">End Date:</label>
                <input type="date" id="end-date">
                <button onclick="downloadReport()">Download Report</button>
                <canvas id="bar-graph" style="height: 400px;"></canvas>
            </div>
            <div class="heatmap">
                <h2>Energy Usage Over Time</h2>
                <label for="start-date">Start Date:</label>
                <input type="date" id="start-date">
                <label for="end-date">End Date:</label>
                <input type="date" id="end-date">
                <button onclick="downloadReport()">Download Report</button>
                <canvas id="heatmap" style="height: 400px;"></canvas>
            </div>
        </div>

    <!-- Include Chart.js library -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>

</html>
